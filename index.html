<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div class="expression"></div>
        <div class="answer">answer</div>
      </div>
      <div class="calculator-body">
        <button class="clear">Clear</button>
        <button class="remainder operator">%</button>
        <button class="power operator">^</button>
        <button class="backspace">\b</button>
        <button class="">7</button>
        <button class="">8</button>
        <button class="">9</button>
        <button class="divide operator">/</button>
        <button class="">4</button>
        <button class="">5</button>
        <button class="">6</button>
        <button class="multiply operator">X</button>
        <button class="">1</button>
        <button class="">2</button>
        <button class="">3</button>
        <button class="subtract operator">-</button>
        <button class="decimal">.</button>
        <button class="">0</button>
        <button class="equals">=</button>
        <button class="add operator">+</button>
      </div>
    </div>
  </body>
</html>
